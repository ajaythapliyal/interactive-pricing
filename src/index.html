<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.scss">
  <script defer src="./js/index.js"></script>
</head>
<body>
  <main class="flex flex-col justify-center align-center">
    <div class="title flex flex-col justify-center">
      <p class="title-font text-align-center">Simple, traffic-based pricing</p>
      <p class="text-align-center subtitle-font">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card flex flex-col">
      <div class="flex space-between align-items-baseline">
        <p class="pageview">- PAGEVIEWS</p>
        <p class="billing">$16.00<span class="bill-unit"> / month</span></p>
      </div>
      <div class="progress-bar">
        <div class="progress">
        </div>
      </div>
      <div class="billing-mode">
        <div class="ghost"></div>
        <p class="text1-font">Monthly Billing</p>
        <div class="toggle" onclick="interactive.toggle()">
          <div class="toggle-circle toggle-yearly"></div>
        </div>
        <p class="text1-font">Yearly Billing</p>
        <p class="discount">-% <span>discount</span></p>
      </div>
      <div class="section-separator"></div>
      <div class=" flex space-between">
        <div class="features">
          <p><img src="./assets/images/icon-check.svg">&nbsp&nbspUnlimited websites</p>
          <p><img src="./assets/images/icon-check.svg">&nbsp&nbsp100% data ownership</p>
          <p><img src="./assets/images/icon-check.svg">&nbsp&nbspEmail reports</p>
        </div>
        <button class="btn align-self-center">Start my trial</button>
      </div>
    </div>
  </main>

  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->
</body>
</html>
